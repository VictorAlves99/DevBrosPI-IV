<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="shortcut icon" type="image/x-icon"
		href="https://uploaddeimagens.com.br/imagens/favicon-ico-34aef661-1a6f-49dd-a49c-8f45515d53ae" />
	<title>Login</title>
	<h:outputScript name="js/layout.js" library="avalon-layout" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
	<style>
.textoDirecional {
	color: #0000b3;
}

.textoDirecional:hover {
	color: red;
}
</style>
</h:head>

<h:body styleClass="login-body">
	<div class="login-image">
		<p:graphicImage name="images/logo.png" library="avalon-layout" />
	</div>
	<div class="card login-panel ui-fluid">
		<div class="login-panel-content">
			<div class="ui-g">
				<div class="ui-g-12 ui-sm-6 ui-md-6"
					style="width: 45%; text-align: left;">
					<i class="fa fa-fw fa-user" style="font-size: 2.5em" id="user"/>
					<p:graphicImage library="avalon-layout" />
				</div>
				<div>
					<h2 class="welcome-text">Fa√ßa o login da sua conta</h2>
				</div>

				<h:form>
					<p:growl id="grow" showDetail="false" />
					<div class="ui-g-12" style="text-align: left;">
						<h:panelGroup>
						<i class="fa fa-fw fas fa-at"/>
							<label class="login-label">E-mail</label>
							<div class="login-input">
								<p:inputText placeholder="E-mail" value="#{loginBean.email}" style="font-family: 'Lato', sans-serif;"/>
							</div>
						</h:panelGroup>
					</div>
					<div class="ui-g-12" style="text-align: left;">
						<h:panelGroup>
							<i class="fa fa-fw fas fa-unlock-alt"/>
							<label class="login-label">Senha</label>
							<div class="login-input">
								<p:password placeholder="Senha" value="#{loginBean.senha}" style="font-family: 'Lato', sans-serif;"/>
							</div>
						</h:panelGroup>

					</div>
					<div class="finish">
						<div class="ui-g-12 ui-sm-12 ui-md-12">

							<p:commandButton actionListener="#{loginBean.logar}"
								value="Login" icon="fa fa-fw fa-sign-in" ajax="false"
								update="grow" style="background-color:#003689;" />
						</div>
					</div>
					<div>
						<div class="ui-g-12  ui-md-6" id="cadastro">
							<i class="fa fa-fw fa-user-plus"/>
							<a href="CadastroCliente.htm" class="textoDirecional">Cadastre-se agora!</a>
						</div>
					</div>
				</h:form>


			</div>
		</div>
	</div>

	<h:outputStylesheet name="login-style.css" library="css" />
	<h:outputStylesheet name="input-group.css" library="css" />
</h:body>

</html>
